<div class="container">

    <section class="col-md-10 scrollspy-container" data-scrollspy>

        <ctrl-breadcrumb ng-model="current.breadcrumb" ng-title="you are here:"></ctrl-breadcrumb>

        <div class="row title-container">
            <div class="col-md-12">
                <span ng-click="back()" class="glyphicon glyphicon-arrow-left back-button"></span>
                <h1 class="title">gApi</h1>
                <div class="buttons">
                    <button type="button" ng-show="!published && !draft" class="btn btn-danger" ng-click="discard()">discard</button>
                    <button type="button" ng-disabled="published && !draft" class="btn btn-success" ng-click="publish()">save</button>
                </div>
            </div>
        </div>

        <hr />

        <div class="row" id="settings-key" data-scrollspy="api key">
            <ctrl-text class="col-md-12" ng-model="settings.apiKey" ng-required="true" ng-auto-focus="true" ng-label="Api Key"></ctrl-text>
        </div>

        <hr />

    </section>

    <div class="col-md-2">
        <scrollspy ng-model="nav" />
    </div>

</div>
